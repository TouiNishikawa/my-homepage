  <script type="text/javascript">
  // スマートフォンで全画面表示
  $(document).ready(function(){
  var hSize = $(window).height();
    $('.video').height(hSize); // アドレスバーを除いたサイズを付与
  });
  $(window).resize(function(){ // ページをリサイズした時の処理
  var hSize = $(window).height();
    $('.video').height(hSize); // アドレスバーを除いたサイズを付与
  });
  </script>
