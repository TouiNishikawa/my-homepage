

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
  <div class="header-box">
    <div class="header"></div>
  </div>

  <div class="video">
    <video class="video_pc" autoplay loop muted playsinline>
      <source src="img/top.mp4" type="video/mp4"/>
    </video>
    
    <video class="video_sp" autoplay loop muted playsinline>
      <source src="img/top_small.mp4" type="video/mp4"/>
    </video>
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
  // スマートフォンで全画面表示
  $(document).ready(function(){
  var hSize = $(window).height();
    $('.video').height(hSize); // アドレスバーを除いたサイズを付与
  });
  $(window).resize(function(){ // ページをリサイズした時の処理
  var hSize = $(window).height();
    $('.video').height(hSize); // アドレスバーを除いたサイズを付与
  });

  </script>


</body>
